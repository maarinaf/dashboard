<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/charts.js"></script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>FinDash</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="mercado.html"><i class="fas fa-chart-bar"></i> Mercado</a></li>
                    <li><a href="carteira.html"><i class="fas fa-wallet"></i> Carteira</a></li>
                    <li><a href="transacoes.html"><i class="fas fa-exchange-alt"></i> Transações</a></li>
                    <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="content">
            <header>
                <div class="search">
                    <input type="text" placeholder="Pesquisar ativo...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user">
                    <i class="fas fa-bell"></i>
                    <img src="./img/usuario_dashboard.png" alt="Usuário">
                </div>
            </header>

            <div class="cards">
                <div class="card">
                    <h3>IBOVESPA</h3>
                    <p class="value">118.432 pts</p>
                    <p class="change positive">+1.2%</p>
                </div>
                <div class="card">
                    <h3>Dólar</h3>
                    <p class="value">R$ 4,95</p>
                    <p class="change negative">-0.5%</p>
                </div>
                <div class="card">
                    <h3>Bitcoin</h3>
                    <p class="value">$63.250</p>
                    <p class="change positive">+2.8%</p>
                </div>
            </div>

            <div class="charts">
                <div class="chart-container">
                    <h3>Desempenho da Carteira</h3>
                    <canvas id="portfolioChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Ativos em Destaque</h3>
                    <div class="assets-list">
                        <div class="asset">
                            <span>PETR4</span>
                            <span class="positive">+1.8%</span>
                        </div>
                        <div class="asset">
                            <span>VALE3</span>
                            <span class="negative">-0.5%</span>
                        </div>
                        <div class="asset">
                            <span>ITUB4</span>
                            <span class="positive">+0.9%</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
