<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Dashboard Financeiro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>FinDash</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="mercado.html"><i class="fas fa-chart-bar"></i> Mercado</a></li>
                    <li><a href="carteira.html"><i class="fas fa-wallet"></i> Carteira</a></li>
                    <li><a href="transacoes.html"><i class="fas fa-exchange-alt"></i> Transações</a></li>
                    <li><a href="configuracoes.html" class="active"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="content">
            <header>
                <div class="search">
                    <input type="text" placeholder="Pesquisar configuração...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user">
                    <i class="fas fa-bell"></i>
                    <img src="./img/usuario_dashboard.png" alt="Usuário">
                </div>
            </header>

            <div class="settings-content">
                <h2>Configurações</h2>
                <div class="settings-grid">
                    <div class="settings-section">
                        <h3>Perfil</h3>
                        <div class="settings-form">
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" value="João Silva">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" value="joao@email.com">
                            </div>
                            <div class="form-group">
                                <label>Telefone</label>
                                <input type="tel" value="(11) 99999-9999">
                            </div>
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h3>Preferências</h3>
                        <div class="settings-options">
                            <div class="setting-option">
                                <span>Notificações por Email</span>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="setting-option">
                                <span>Notificações Push</span>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="setting-option">
                                <span>Tema Escuro</span>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
