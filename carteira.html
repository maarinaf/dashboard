<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira - Dashboard Financeiro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>FinDash</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="mercado.html"><i class="fas fa-chart-bar"></i> Mercado</a></li>
                    <li><a href="carteira.html" class="active"><i class="fas fa-wallet"></i> Carteira</a></li>
                    <li><a href="transacoes.html"><i class="fas fa-exchange-alt"></i> Transações</a></li>
                    <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="content">
            <header>
                <div class="search">
                    <input type="text" placeholder="Pesquisar ativo...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user">
                    <i class="fas fa-bell"></i>
                    <img src="./img/usuario_dashboard.png" alt="Usuário">
                </div>
            </header>

            <div class="portfolio-content">
                <h2>Minha Carteira</h2>
                <div class="portfolio-summary">
                    <div class="card">
                        <h3>Valor Total</h3>
                        <p class="value">R$ 25.432,00</p>
                        <p class="change positive">+5.2% este mês</p>
                    </div>
                </div>
                <div class="portfolio-assets">
                    <h3>Meus Ativos</h3>
                    <div class="assets-table">
                        <div class="asset-item">
                            <span>PETR4</span>
                            <span>100 ações</span>
                            <span>R$ 28,50</span>
                            <span class="positive">+1.8%</span>
                        </div>
                        <div class="asset-item">
                            <span>VALE3</span>
                            <span>50 ações</span>
                            <span>R$ 68,30</span>
                            <span class="negative">-0.5%</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
